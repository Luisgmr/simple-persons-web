spring:
  application:
    name: pessoa-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-web}:${DB_PORT:5432}/pessoa_web
    username: ${DB_USER:dev}
    password: ${DB_PASS:dev}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    baseline-on-migrate: true
  rabbitmq:
    host: ${MQ_HOST:rabbitmq}
    port: ${MQ_PORT:5672}
    username: ${MQ_USER:guest}
    password: ${MQ_PASS:guest}
  web:
    locale: pt_BR
    locale-resolver: fixed

server:
  port: 8080

api:
  pessoa:
    url: ${API_PESSOA_URL:http://localhost:8081}

logging:
  level:
    org.springframework: INFO
    com.luisgmr.senai.backend: DEBUG